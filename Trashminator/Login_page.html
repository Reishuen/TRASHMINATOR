<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/Login_page.css">
  <link href="css/slides.min.css" rel="stylesheet" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Playfair+Display&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Libre+Baskerville&family=Playfair+Display&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<main>

  <body>

    <nav class="panel top">
      <div class="sections desktop">
        <div class="left">
          <lord-icon src="https://cdn.lordicon.com/qsloqzpf.json" trigger="hover" colors="primary:#ffffff"
            state="hover-empty" style="width:60px;height:60px">
          </lord-icon><a href="#" id="logo" title="Slides Framework">TRASHMINATOR</a>
        </div>
        <div class="center">
          <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#videos">Videos</a></li>
            <li><a href="#features">Features</a></li>
            <li><a href="#case">Case study</a></li>
            <li><a href="#Donations">Donations</a></li>
            <li><a href="#download">Download</a></li>
          </ul>
        </div>
        <div class="right"><a class="button blue gradient" href="Login_page.html">Login</a><a
            class="button green gradient" href="#" target="_blank">Get App</a></div>
      </div>
      <div class="sections compact hidden">
        <div class="left"><a href="#" title="Slides Framework"><svg style="width:82px;height:24px">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#logo"></use>
            </svg></a></div>
        <div class="right"><span class="button actionButton sidebarTrigger" data-sidebar-id="1"><svg>
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#menu"></use>
            </svg></span< /div>
        </div>
    </nav>

    <div class="wrapper-config">
      <div class="wrapper">
        <div class="title-text">
          <div class="title login">Login Form</div>
          <div class="title signup">Signup Form</div>
        </div>
        <div class="form-container">
          <div class="slide-controls">
            <input type="radio" name="slider" id="login" checked>
            <input type="radio" name="slider" id="signup">
            <label for="login" class="myslide login">Login</label>
            <label for="signup" class="myslide signup">Signup</label>
            <div class="slide-tab"></div>
          </div>
          <div class="form-inner">
            <form action="#" class="login">
              <div class="field">
                <input type="text" placeholder="Username" required>
              </div>
              <div class="field">
                <input type="password" placeholder="Password" required>
              </div>
              <div class="pass-link"><a href="#"><br>Forgot password?<br></a></div>
              <div class="field">
                <input type="submit" value="Login">
              </div>
              <div class="signup-link">Not a member? <a href="#">Signup now</a></div>
            </form>
            <form class="signup">
              <div class="field">
                <input type="text" placeholder="User" required>
              </div>
              <div class="field">
                <input type="email" placeholder="Email Address" required>
              </div>
              <div class="field">
                <input type="password" placeholder="Password" required>
              </div>
              <div class="field">
                <input type="password" placeholder="Confirm Password" required>
              </div>
              <div class="field">
                <input onclick="signup()" type="submit" value="Signup">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      const loginForm = document.querySelector("form.login");
      const signupForm = document.querySelector("form.signup");
      const loginBtn = document.querySelector("label.login");
      const signupBtn = document.querySelector("label.signup");
      const signupLink = document.querySelector(".signup-link a");
      const loginText = document.querySelector(".title-text .login");
      const signupText = document.querySelector(".title-text .signup");
      signupBtn.onclick = (() => {
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
      });
      loginBtn.onclick = (() => {
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
      });
      signupLink.onclick = (() => {
        signupBtn.click();
        return false;
      });
    </script>
  </body>

</main>

</html>
